[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.30"
via_ir = true  # Works for all tests/scripts/e2e/production
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read", path = "./" }]

# Dev profile - FAST compilation for unit test iteration (20x faster)
# Usage: FOUNDRY_PROFILE=dev forge test --match-path "test/unit/*.t.sol" -vvv
[profile.dev]
via_ir = false
optimizer = true
optimizer_runs = 200

[rpc_endpoints]
anvil = "http://localhost:8545"
optimism-sepolia = "https://lb.drpc.live/optimism-sepolia/${DRPC_API_KEY}"
base-sepolia = "https://lb.drpc.live/base-sepolia/${DRPC_API_KEY}"
sepolia = "https://lb.drpc.live/sepolia/${DRPC_API_KEY}"
base-mainnet = "https://lb.drpc.live/base/${DRPC_API_KEY}"

[etherscan]
optimism-sepolia = { key = "${ETHERSCAN_KEY}", url = "https://api.etherscan.io/v2/api?chainid=11155420" }
base-sepolia = { key = "${ETHERSCAN_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
sepolia = { key = "${ETHERSCAN_KEY}", url = "https://api.etherscan.io/v2/api?chainid=11155111" }
base-mainnet = { key = "${ETHERSCAN_KEY}", url = "https://api.etherscan.io/v2/api?chainid=8453" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
